<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#165DFF',
                        success: '#52C41A',
                        danger: '#F5222D',
                        dark: '#1F2329',
                        'dark-2': '#4E5969',
                        'light-1': '#F2F3F5',
                        'light-2': '#E5E6EB',
                        'light-3': '#C9CDD4'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .btn-secondary {
                @apply bg-white text-dark border border-light-2 px-4 py-2 rounded-md hover:bg-light-1 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/30;
            }
            .btn-danger {
                @apply bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500/50;
            }
            .input-field {
                @apply w-full px-3 py-2 border border-light-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
            }
            .badge {
                @apply px-2 py-1 text-xs rounded-md;
            }
            .modal-backdrop {
                @apply fixed inset-0 bg-dark/50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300;
            }
            .modal-backdrop.active {
                @apply opacity-100 pointer-events-auto;
            }
            .modal-content {
                @apply bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto transform translate-y-4 transition-transform duration-300;
            }
            .modal-backdrop.active .modal-content {
                @apply translate-y-0;
            }
            .tab-button {
                @apply px-4 py-2 text-dark-2 hover:text-primary border-b-2 border-transparent hover:border-primary/30 transition-all duration-200;
            }
            .tab-button.active {
                @apply text-primary border-primary font-medium;
            }
            .tab-content {
                @apply hidden;
            }
            .tab-content.active {
                @apply block;
            }
            .order-card {
                @apply bg-white rounded-lg shadow shadow-sm p-4 mb-4 border-t-4 transition-all duration-300;
            }
            .order-card.pending {
                @apply border-t-red-500;
            }
            .order-card.processing {
                @apply border-t-blue-500;
            }
            .order-card.completed {
                @apply border-t-green-500;
            }
            .order-card.cancelled {
                @apply border-t-dark-2;
            }
            .hidden {
                display: none;
            }
            .status-badge {
                @apply px-2 py-1 text-xs rounded-md whitespace-nowrap inline-block;
            }
            .order-grid {
                @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4;
            }
            .status-button-extended {
                @apply flex-1 px-4 py-2 text-center;
            }
            .sync-indicator {
                @apply inline-block w-2 h-2 rounded-full mr-2;
            }
            .sync-indicator.syncing {
                @apply bg-yellow-500 animate-pulse;
            }
            .sync-indicator.synced {
                @apply bg-success;
            }
            .sync-indicator.error {
                @apply bg-danger;
            }
        }
    </style>
</head>
<body class="bg-light-1 font-sans text-dark">
    <!-- 頁面頭部 -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-primary">訂單管理系統</h1>
            <div class="flex gap-3 items-center">
                <div id="syncStatus" class="flex items-center text-sm text-dark-2 mr-2">
                    <span id="syncIndicator" class="sync-indicator synced"></span>
                    <span id="lastSyncTime">已同步</span>
                </div>
                <button id="manageBtn" class="btn-secondary">
                    管理
                </button>
            </div>
        </div>
    </header>

    <!-- 主內容區 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 訂單展示區 -->
        <section class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">
                    訂單列表
                </h2>
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <input type="text" id="orderSearchInput" class="input-field pl-10 w-64" placeholder="     搜索訂單編號">
                        <i class="fa fa-search absolute left-3 top-3 text-dark-2"></i>
                    </div>
                    <div class="flex gap-2">
                        <button id="filterAllBtn" class="px-3 py-1 bg-primary text-white rounded-md text-sm">全部</button>
                        <button id="filterPendingBtn" class="px-3 py-1 bg-light-1 text-dark-2 rounded-md text-sm">未出貨(餐)</button>
                        <button id="filterProcessingBtn" class="px-3 py-1 bg-light-1 text-dark-2 rounded-md text-sm">已出貨(餐)</button>
                    </div>
                </div>
            </div>
            <div id="orderGrid" class="order-grid">
                <!-- 訂單卡片將通過JS動態生成 -->
            </div>
        </section>
    </main>

    <!-- 密碼驗證模態框 -->
    <div id="passwordModal" class="modal-backdrop">
        <div class="modal-content p-6 max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">請輸入密碼</h3>
                <button id="closePasswordModal" class="text-dark-2 hover:text-dark">關閉</button>
            </div>
            <div class="mb-4">
                <input type="password" id="passwordInput" class="input-field" placeholder="輸入密碼">
                <p id="passwordError" class="text-danger text-sm mt-1 hidden">密碼錯誤，請重新輸入</p>
            </div>
            <div class="flex justify-end gap-3">
                <button id="cancelPasswordBtn" class="btn-secondary">取消</button>
                <button id="confirmPasswordBtn" class="btn-primary">確認</button>
            </div>
        </div>
    </div>

    <!-- 管理模態框 -->
    <div id="manageModal" class="modal-backdrop">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <h3 class="text-xl font-bold">系統管理</h3>
                    <div class="flex border rounded-md overflow-hidden">
                        <button id="productModeBtn" class="px-3 py-1 bg-primary text-white">商品模式</button>
                        <button id="mealModeBtn" class="px-3 py-1 bg-light-1 text-dark-2 hover:bg-light-2">餐點模式</button>
                    </div>
                </div>
                <button id="clearAllDataBtn" class="btn-danger text-sm">
                    清空所有數據
                </button>
            </div>
            
            <!-- 管理標籤頁 -->
            <div class="border-b border-light-2 mb-4">
                <div class="flex">
                    <button class="tab-button active" data-tab="orderManagement">訂單明細</button>
                    <button class="tab-button" data-tab="gistSettings">Gist</button>
                    <button class="tab-button" data-tab="passwordSettings">密碼</button>
                </div>
            </div>
            
            <!-- 訂單明細標籤頁 -->
            <div id="orderManagement" class="tab-content active">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-medium">訂單列表</h4>
                    <button id="deleteAllOrdersBtn" class="btn-danger text-sm">
                        <i class="fa fa-trash mr-1"></i>
                        刪除所有訂單
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg overflow-hidden">
                        <thead class="bg-light-1">
                            <tr>
                                <th class="py-3 px-4 text-left text-sm font-medium text-dark-2">訂單編號</th>
                                <th class="py-3 px-4 text-left text-sm font-medium text-dark-2">日期</th>
                                <th class="py-3 px-4 text-left text-sm font-medium text-dark-2">商品明細</th>
                                <th class="py-3 px-4 text-left text-sm font-medium text-dark-2">狀態</th>
                                <th class="py-3 px-4 text-left text-sm font-medium text-dark-2">操作</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- 訂單數據將通過JS動態生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Gist設置標籤頁 -->
            <div id="gistSettings" class="tab-content">
                <!-- Gist ID信息顯示 -->
                <div class="bg-light-1 p-4 rounded-lg mb-4">
                    <h4 class="font-medium mb-3">Gist ID 信息</h4>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-sm text-dark-2">訂單Gist ID:</span>
                            <span id="ordersGistIdDisplay" class="text-sm font-mono bg-white px-2 py-1 rounded border">未設置</span>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-3">
                        <button id="refreshGistInfoBtn" class="btn-secondary text-sm">
                            刷新Gist信息
                        </button>
                        <button id="manualSyncBtn" class="btn-primary text-sm">
                            立即同步
                        </button>
                    </div>
                </div>
                
                <div class="bg-light-1 p-4 rounded-lg mb-4">
                    <h4 class="font-medium mb-3">GitHub Gist 設置</h4>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-dark-2 mb-1">GitHub Token</label>
                        <input type="password" id="githubTokenInput" class="input-field" placeholder="輸入GitHub Token">
                        <p class="text-xs text-dark-2 mt-1">Token需要有gist權限，將自動創建名為"POS System Orders"的Gist</p>
                    </div>
                    <div class="mb-3">
                        <label class="flex items-center">
                            <input type="checkbox" id="autoSyncCheckbox" class="mr-2" checked>
                            <span class="text-sm">啟用自動同步 (每5秒)</span>
                        </label>
                    </div>
                    <div class="flex gap-2 mb-3">
                        <button id="saveGistSettingsBtn" class="btn-primary text-sm">
                            保存設置
                        </button>
                        <button id="syncFromGistBtn" class="btn-secondary text-sm">
                            從Gist同步
                        </button>
                        <button id="syncToGistBtn" class="btn-secondary text-sm">
                            同步到Gist
                        </button>
                    </div>
                    <div id="gistStatus" class="mt-3 text-sm hidden"></div>
                </div>
            </div>
            
            <!-- 密碼設置標籤頁 -->
            <div id="passwordSettings" class="tab-content">
                <div class="bg-light-1 p-4 rounded-lg mb-4">
                    <h4 class="font-medium mb-3">密碼設置</h4>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-dark-2 mb-1">新密碼</label>
                        <input type="password" id="newPasswordInput" class="input-field" placeholder="輸入新密碼">
                    </div>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-dark-2 mb-1">確認新密碼</label>
                        <input type="password" id="confirmPasswordInput" class="input-field" placeholder="再次輸入新密碼">
                    </div>
                    <button id="changePasswordBtn" class="btn-primary text-sm">
                        更改密碼
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 訂單詳情模態框 -->
    <div id="orderDetailModal" class="modal-backdrop">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">訂單詳情</h3>
                <button id="closeOrderDetailBtn" class="text-dark-2 hover:text-dark">關閉</button>
            </div>
            <div id="orderDetailContent" class="space-y-6">
                <!-- 訂單詳情將通過JS動態生成 -->
            </div>
        </div>
    </div>

    <script>
        // 全局變量追蹤當前過濾狀態
        let currentFilterStatus = 'all';
        
        // Gist同步管理器 - 只同步訂單數據
        class GistSyncManager {
            constructor() {
                this.isSyncing = false;
                this.autoSyncInterval = null;
                this.lastSyncTime = null;
                this.autoSyncEnabled = true;
            }

            // 獲取Gist設置
            getGistSettings() {
                return JSON.parse(localStorage.getItem('gistSettings') || '{"token":"","ordersGistId":""}');
            }

            // 保存Gist設置
            saveGistSettings(settings) {
                localStorage.setItem('gistSettings', JSON.stringify(settings));
            }

            // 測試Gist連接
            async testConnection() {
                const settings = this.getGistSettings();
                if (!settings.token) {
                    return { success: false, message: '請先設置GitHub Token' };
                }

                try {
                    const response = await fetch(`https://api.github.com/gists`, {
                        headers: {
                            'Authorization': `token ${settings.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        return { success: true, message: '連接成功' };
                    } else {
                        return { success: false, message: '連接失敗，請檢查Token' };
                    }
                } catch (error) {
                    return { success: false, message: '連接失敗: ' + error.message };
                }
            }

            // 查找POS系統的訂單Gist
            async findOrdersGist() {
                const settings = this.getGistSettings();
                if (!settings.token) return null;

                try {
                    const response = await fetch(`https://api.github.com/gists`, {
                        headers: {
                            'Authorization': `token ${settings.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('無法獲取Gist列表');
                    }

                    const gists = await response.json();
                    
                    // 尋找POS系統訂單Gist
                    const ordersGist = gists.find(gist => 
                        gist.description === 'POS System Orders' && 
                        gist.files['pos_orders_data.json']
                    );

                    return ordersGist;
                } catch (error) {
                    console.error('查找Gist失敗:', error);
                    return null;
                }
            }

            // 上傳訂單數據到Gist
            async uploadOrdersData() {
                if (this.isSyncing) return;
                this.isSyncing = true;
                this.updateSyncIndicator('syncing', '同步中...');

                try {
                    const settings = this.getGistSettings();
                    if (!settings.token) {
                        console.log('未設置GitHub Token，跳過自動同步');
                        return;
                    }

                    // 收集訂單數據
                    const ordersData = {
                        orders: StorageModule.getOrders(),
                        timestamp: new Date().toISOString()
                    };

                    // 查找現有的訂單Gist或創建新的
                    const ordersGist = await this.findOrdersGist();
                    
                    if (ordersGist) {
                        // 更新現有Gist
                        await this.updateGist(ordersGist.id, settings.token, ordersData, 'POS System Orders', 'pos_orders_data.json');
                        settings.ordersGistId = ordersGist.id;
                        this.saveGistSettings(settings);
                        console.log('訂單數據同步成功');
                        this.updateSyncIndicator('synced', '已同步');
                    } else {
                        // 創建新Gist
                        const newGist = await this.createGist(settings.token, ordersData, 'POS System Orders', 'pos_orders_data.json');
                        settings.ordersGistId = newGist.id;
                        this.saveGistSettings(settings);
                        console.log('訂單Gist創建成功，數據已同步');
                        this.updateSyncIndicator('synced', '已同步');
                    }
                    
                    this.lastSyncTime = new Date();
                    this.updateLastSyncTime();
                } catch (error) {
                    console.error('訂單同步失敗:', error);
                    this.updateSyncIndicator('error', '同步失敗');
                } finally {
                    this.isSyncing = false;
                }
            }

            // 從Gist下載訂單數據
            async downloadOrdersData() {
                if (this.isSyncing) return false;
                this.isSyncing = true;
                this.updateSyncIndicator('syncing', '同步中...');

                try {
                    const settings = this.getGistSettings();
                    if (!settings.token) {
                        showGistStatus('請先設置GitHub Token', 'danger');
                        return false;
                    }

                    // 查找訂單數據Gist
                    const ordersGist = await this.findOrdersGist();
                    if (ordersGist) {
                        // 從Gist下載數據
                        const remoteData = await this.downloadFromGist(ordersGist.id, settings.token);
                        if (remoteData && remoteData.orders) {
                            await this.mergeOrdersData(remoteData);
                            showGistStatus('訂單數據加載成功！', 'success');
                            this.updateSyncIndicator('synced', '已同步');
                            this.lastSyncTime = new Date();
                            this.updateLastSyncTime();
                            
                            // 刷新頁面顯示
                            renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
                            renderOrderTable();
                            
                            return true;
                        }
                    } else {
                        showGistStatus('未找到POS訂單數據', 'danger');
                        this.updateSyncIndicator('error', '同步失敗');
                        return false;
                    }
                } catch (error) {
                    console.error('訂單下載失敗:', error);
                    showGistStatus('訂單加載失敗: ' + error.message, 'danger');
                    this.updateSyncIndicator('error', '同步失敗');
                    return false;
                } finally {
                    this.isSyncing = false;
                }
            }

            // 啟動自動同步（只同步訂單）
            startAutoSync() {
                // 清除現有間隔
                if (this.autoSyncInterval) {
                    clearInterval(this.autoSyncInterval);
                }
                
                // 每5秒同步一次訂單數據
                this.autoSyncInterval = setInterval(() => {
                    if (this.autoSyncEnabled) {
                        this.downloadOrdersData();
                    }
                }, 5000);
            }

            // 停止自動同步
            stopAutoSync() {
                if (this.autoSyncInterval) {
                    clearInterval(this.autoSyncInterval);
                    this.autoSyncInterval = null;
                }
            }

            // 設置自動同步狀態
            setAutoSync(enabled) {
                this.autoSyncEnabled = enabled;
                localStorage.setItem('autoSyncEnabled', enabled.toString());
                
                if (enabled) {
                    this.startAutoSync();
                } else {
                    this.stopAutoSync();
                }
            }

            // 獲取自動同步狀態
            getAutoSync() {
                const saved = localStorage.getItem('autoSyncEnabled');
                return saved !== null ? saved === 'true' : true;
            }

            // 更新同步指示器
            updateSyncIndicator(status, text) {
                const indicator = document.getElementById('syncIndicator');
                const statusText = document.getElementById('lastSyncTime');
                
                indicator.className = 'sync-indicator ' + status;
                statusText.textContent = text;
            }

            // 更新最後同步時間顯示
            updateLastSyncTime() {
                if (!this.lastSyncTime) return;
                
                const now = new Date();
                const diffMs = now - this.lastSyncTime;
                const diffSec = Math.floor(diffMs / 1000);
                const diffMin = Math.floor(diffSec / 60);
                
                let timeText = '剛剛同步';
                if (diffMin > 0) {
                    timeText = `${diffMin} 分鐘前同步`;
                } else if (diffSec > 0) {
                    timeText = `${diffSec} 秒前同步`;
                }
                
                document.getElementById('lastSyncTime').textContent = timeText;
            }

            // 創建新Gist
            async createGist(token, data, description, filename) {
                const response = await fetch(`https://api.github.com/gists`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        description: description,
                        public: false,
                        files: {
                            [filename]: {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('創建Gist失敗');
                }

                return await response.json();
            }

            // 更新現有Gist
            async updateGist(gistId, token, data, description, filename) {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        description: description,
                        files: {
                            [filename]: {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('更新Gist失敗');
                }
            }

            // 從Gist下載
            async downloadFromGist(gistId, token) {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('下載失敗');
                }

                const gistData = await response.json();
                const filename = Object.keys(gistData.files)[0]; // 獲取第一個文件名
                if (gistData.files && gistData.files[filename]) {
                    return JSON.parse(gistData.files[filename].content);
                }

                return null;
            }

            // 合併訂單數據
            async mergeOrdersData(remoteData) {
                // 檢查時間戳，使用最新的數據
                const localTimestamp = localStorage.getItem('lastOrdersDataTimestamp') || '0';
                const remoteTimestamp = remoteData.timestamp || '0';

                if (new Date(remoteTimestamp) > new Date(localTimestamp)) {
                    // 遠程數據較新，使用遠程數據
                    localStorage.setItem(StorageModule.getKey('orders'), JSON.stringify(remoteData.orders || []));
                    localStorage.setItem('lastOrdersDataTimestamp', remoteTimestamp);
                }
            }

            // 獲取Gist ID信息
            getGistInfo() {
                const settings = this.getGistSettings();
                return {
                    ordersGistId: settings.ordersGistId,
                    hasToken: !!settings.token
                };
            }
        }

        // 顯示Gist狀態
        function showGistStatus(message, type) {
            const statusElement = document.getElementById('gistStatus');
            statusElement.classList.remove('hidden');
            statusElement.textContent = message;
            
            if (type === 'success') {
                statusElement.className = 'mt-3 text-sm text-success';
            } else {
                statusElement.className = 'mt-3 text-sm text-danger';
            }
            
            setTimeout(() => {

        // 存儲模塊 - 處理本地存儲
        const StorageModule = {
            mode: 'product', // 默認商品模式
            
            setMode(mode) {
                this.mode = mode;
                localStorage.setItem('currentMode', mode);
                this.updateUIForMode();
            },
            
            getMode() {
                const savedMode = localStorage.getItem('currentMode');
                return savedMode || 'product';
            },
            
            getKey(key) {
                return `${this.mode}_${key}`;
            },
            
            // 初始化數據
            init() {
                this.mode = this.getMode();
                
                // 初始化密碼（如果沒有設置）
                if (!localStorage.getItem('adminPassword')) {
                    localStorage.setItem('adminPassword', '0000');
                }
                
                if (!localStorage.getItem('orderPrefix')) {
                    localStorage.setItem('orderPrefix', 'ORD');
                }
                
                // 初始化Gist設置
                if (!localStorage.getItem('gistSettings')) {
                    localStorage.setItem('gistSettings', JSON.stringify({
                        token: '',
                        ordersGistId: ''
                    }));
                }
                
                // 初始化自動同步設置
                const autoSyncEnabled = gistSyncManager.getAutoSync();
                document.getElementById('autoSyncCheckbox').checked = autoSyncEnabled;
                gistSyncManager.setAutoSync(autoSyncEnabled);
                
                this.updateUIForMode();
                
                // 啟動Gist自動同步
                gistSyncManager.startAutoSync();
                
                // 初始同步
                setTimeout(() => {
                    gistSyncManager.downloadOrdersData();
                }, 1000);
            },
            
            updateUIForMode() {
                // 更新模式按鈕狀態
                document.getElementById('productModeBtn').classList.toggle('bg-primary', this.mode === 'product');
                document.getElementById('productModeBtn').classList.toggle('text-white', this.mode === 'product');
                document.getElementById('productModeBtn').classList.toggle('bg-light-1', this.mode !== 'product');
                document.getElementById('productModeBtn').classList.toggle('text-dark-2', this.mode !== 'product');
                document.getElementById('mealModeBtn').classList.toggle('bg-primary', this.mode === 'meal');
                document.getElementById('mealModeBtn').classList.toggle('text-white', this.mode === 'meal');
                document.getElementById('mealModeBtn').classList.toggle('bg-light-1', this.mode !== 'meal');
                document.getElementById('mealModeBtn').classList.toggle('text-dark-2', this.mode !== 'meal');
                
                // 更新過濾按鈕文本
                document.getElementById('filterPendingBtn').textContent = this.mode === 'product' ? '未出貨' : '未出餐';
                document.getElementById('filterProcessingBtn').textContent = this.mode === 'product' ? '已出貨' : '已出餐';
                
                // 加載Gist設置
                const settings = gistSyncManager.getGistSettings();
                document.getElementById('githubTokenInput').value = settings.token || '';
            },
            
            validatePassword(password) {
                const savedPassword = localStorage.getItem('adminPassword');
                return password === savedPassword;
            },
            
            changePassword(newPassword, confirmPassword) {
                if (newPassword !== confirmPassword) {
                    alert('兩次輸入的密碼不一致');
                    return false;
                }
                
                if (newPassword.length === 0) {
                    alert('密碼不能為空');
                    return false;
                }
                
                localStorage.setItem('adminPassword', newPassword);
                return true;
            },
            
            getOrders() {
                return JSON.parse(localStorage.getItem(this.getKey('orders')) || '[]');
            },
            
            getOrder(id) {
                return this.getOrders().find(order => order.id === id);
            },
            
            saveOrder(order) {
                const orders = this.getOrders();
                const index = orders.findIndex(o => o.id === order.id);
                
                if (index > -1) {
                    orders[index] = order;
                } else {
                    // 生成訂單編號: 前綴&日期&序號
                    const prefix = localStorage.getItem('orderPrefix') || 'ORD';
                    const today = new Date();
                    const dateStr = today.toISOString().split('T')[0].replace(/-/g, '');
                    
                    // 獲取今天的訂單
                    const todayOrders = orders.filter(o => {
                        const orderDate = new Date(o.date);
                        return orderDate.toDateString() === today.toDateString();
                    });
                    
                    // 計算今天的序號
                    const sequence = todayOrders.length + 1;
                    order.id = `${prefix}&${dateStr}&${sequence.toString().padStart(3, '0')}`;
                    order.date = new Date().toISOString();
                    order.status = 'pending'; // 初始狀態為待處理
                    orders.push(order);
                }
                
                localStorage.setItem(this.getKey('orders'), JSON.stringify(orders));
                
                // 自動同步到Gist
                gistSyncManager.uploadOrdersData();
                
                return order;
            },
            
            updateOrderStatus(orderId, status) {
                const orders = this.getOrders();
                const index = orders.findIndex(o => o.id === orderId);
                
                if (index > -1) {
                    orders[index].status = status;
                    localStorage.setItem(this.getKey('orders'), JSON.stringify(orders));
                    
                    // 自動同步到Gist
                    gistSyncManager.uploadOrdersData();
                    
                    return orders[index];
                }
                
                return null;
            },

            deleteOrder(id) {
                let orders = this.getOrders();
                orders = orders.filter(order => order.id !== id);
                localStorage.setItem(this.getKey('orders'), JSON.stringify(orders));
                
                // 自動同步到Gist
                gistSyncManager.uploadOrdersData();
                
                return true;
            },

            deleteAllOrders() {
                if (confirm('確定要刪除所有訂單嗎？此操作無法撤銷！')) {
                    localStorage.removeItem(this.getKey('orders'));
                    
                    // 自動同步到Gist
                    gistSyncManager.uploadOrdersData();
                    
                    return true;
                }
                return false;
            },
            
            clearAllData() {
                if (confirm('確定要清空所有數據嗎？此操作不可撤銷！')) {
                    localStorage.removeItem(this.getKey('orders'));
                    this.init();
                    renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
                }
            }
        };

            });
            
            // 清空所有數據按鈕
            document.getElementById('clearAllDataBtn').addEventListener('click', function() {
                StorageModule.clearAllData();
            });

            // 刪除所有訂單按鈕事件
            document.getElementById('deleteAllOrdersBtn').addEventListener('click', function() {
                if (StorageModule.deleteAllOrders()) {
                    renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
                    renderOrderTable();
                    alert('所有訂單已刪除');
                }
            });
            
            // 標籤頁切換事件
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(this.getAttribute('data-tab')).classList.add('active');
                    
                    // 當切換到Gist標籤頁時刷新Gist信息
                    if (this.getAttribute('data-tab') === 'gistSettings') {
                        refreshGistInfo();
                    }
                });
            });
            
            // 訂單搜索事件
            document.getElementById('orderSearchInput').addEventListener('input', function() {
                renderOrders(this.value, currentFilterStatus);
            });
            
            // 訂單過濾事件
            document.getElementById('filterAllBtn').addEventListener('click', function() {
                currentFilterStatus = 'all';
                document.getElementById('filterAllBtn').classList.add('bg-primary', 'text-white');
                document.getElementById('filterAllBtn').classList.remove('bg-light-1', 'text-dark-2');
                document.getElementById('filterPendingBtn').classList.add('bg-light-1', 'text-dark-2');
                document.getElementById('filterPendingBtn').classList.remove('bg-primary', 'text-white');
                document.getElementById('filterProcessingBtn').classList.add('bg-light-1', 'text-dark-2');
                document.getElementById('filterProcessingBtn').classList.remove('bg-primary', 'text-white');
                renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
            });
            
            document.getElementById('filterPendingBtn').addEventListener('click', function() {
                currentFilterStatus = 'pending';
                document.getElementById('filterPendingBtn').classList.add('bg-primary', 'text-white');
                document.getElementById('filterPendingBtn').classList.remove('bg-light-1', 'text-dark-2');
                document.getElementById('filterAllBtn').classList.add('bg-light-1', 'text-dark-2');
                document.getElementById('filterAllBtn').classList.remove('bg-primary', 'text-white');
                document.getElementById('filterProcessingBtn').classList.add('bg-light-1', 'text-dark-2');
                document.getElementById('filterProcessingBtn').classList.remove('bg-primary', 'text-white');
                renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
            });
            
            document.getElementById('filterProcessingBtn').addEventListener('click', function() {
                currentFilterStatus = 'processing';
                document.getElementById('filterProcessingBtn').classList.add('bg-primary', 'text-white');
                document.getElementById('filterProcessingBtn').classList.remove('bg-light-1', 'text-dark-2');
                document.getElementById('filterAllBtn').classList.add('bg-light-1', 'text-dark-2');
                document.getElementById('filterAllBtn').classList.remove('bg-primary', 'text-white');
                document.getElementById('filterPendingBtn').classList.add('bg-light-1', 'text-dark-2');
                document.getElementById('filterPendingBtn').classList.remove('bg-primary', 'text-white');
                renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
            });
            
            // 模式切換事件
            document.getElementById('productModeBtn').addEventListener('click', function() {
                if (StorageModule.mode !== 'product') {
                    StorageModule.setMode('product');
                    // 同步更新所有相關UI
                    renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
                    renderOrderTable();
                    // 如果管理模態框打開，確保它也更新
                    if (document.getElementById('manageModal').classList.contains('active')) {
                        renderOrderTable();
                    }
                }
            });
            
            document.getElementById('mealModeBtn').addEventListener('click', function() {
                if (StorageModule.mode !== 'meal') {
                    StorageModule.setMode('meal');
                    // 同步更新所有相關UI
                    renderOrders(document.getElementById('orderSearchInput').value, currentFilterStatus);
                    renderOrderTable();
                    // 如果管理模態框打開，確保它也更新
                    if (document.getElementById('manageModal').classList.contains('active')) {
                        renderOrderTable();
                    }
                }
            });
            
            // 關閉訂單詳情模態框
            document.getElementById('closeOrderDetailBtn').addEventListener('click', function() {
                document.getElementById('orderDetailModal').classList.remove('active');
            });
            
            // 點擊模態框背景關閉模態框
            document.querySelectorAll('.modal-backdrop').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
        }

        // 頁面加載完成後初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
